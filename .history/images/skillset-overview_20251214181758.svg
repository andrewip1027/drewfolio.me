<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="45" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">
    Comprehensive Skillset Overview
  </text>
  
  <!-- CENTER CYLINDER WITH 3D EFFECT -->
  
  <!-- BLUE SECTION (Programming & Development) -->
  <!-- Top ellipse for blue -->
  <ellipse cx="450" cy="120" rx="85" ry="35" fill="#1e90ff" stroke="#999" stroke-width="1.5"/>
  <path d="M 365 120 Q 365 145 450 155 Q 535 145 535 120" fill="#1e90ff" stroke="none"/>
  
  <!-- Blue cylinder body -->
  <rect x="365" y="120" width="170" height="100" fill="#1e90ff" stroke="#999" stroke-width="1.5"/>
  
  <!-- Highlight on blue -->
  <rect x="375" y="125" width="8" height="95" fill="white" opacity="0.3"/>
  
  <!-- Top ring for blue -->
  <ellipse cx="450" cy="120" rx="85" ry="35" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M 420 110 Q 450 120 480 110" fill="none" stroke="#999" stroke-width="1.5"/>
  
  <!-- GREEN SECTION (Database Management) -->
  <!-- Green cylinder -->
  <rect x="365" y="220" width="170" height="100" fill="#22c55e" stroke="#999" stroke-width="1.5"/>
  
  <!-- Top ring for green -->
  <ellipse cx="450" cy="220" rx="85" ry="30" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M 420 212 Q 450 222 480 212" fill="none" stroke="#999" stroke-width="1.5"/>
  
  <!-- Highlight on green -->
  <rect x="375" y="225" width="8" height="95" fill="white" opacity="0.3"/>
  
  <!-- LIME/YELLOW-GREEN SECTION (Supply Chain) -->
  <!-- Lime cylinder -->
  <rect x="365" y="320" width="170" height="100" fill="#84cc16" stroke="#999" stroke-width="1.5"/>
  
  <!-- Top ring for lime -->
  <ellipse cx="450" cy="320" rx="85" ry="30" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M 420 312 Q 450 322 480 312" fill="none" stroke="#999" stroke-width="1.5"/>
  
  <!-- Highlight on lime -->
  <rect x="375" y="325" width="8" height="95" fill="white" opacity="0.3"/>
  
  <!-- YELLOW SECTION (IT Infrastructure) -->
  <!-- Yellow cylinder -->
  <rect x="365" y="420" width="170" height="100" fill="#fcd34d" stroke="#999" stroke-width="1.5"/>
  
  <!-- Top ring for yellow -->
  <ellipse cx="450" cy="420" rx="85" ry="30" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M 420 412 Q 450 422 480 412" fill="none" stroke="#999" stroke-width="1.5"/>
  
  <!-- Highlight on yellow -->
  <rect x="375" y="425" width="8" height="95" fill="white" opacity="0.3"/>
  
  <!-- BOTTOM POINTER -->
  <polygon points="450,520 365,570 535,570" fill="#6b7280" stroke="#999" stroke-width="1.5"/>
  <polygon points="450,520 365,570 450,565" fill="#555" opacity="0.3"/>
  
  <!-- LEFT SIDE CONTENT -->
  
  <!-- Programming & Development -->
  <text x="120" y="155" font-size="20" font-weight="bold" fill="#1e90ff" text-anchor="middle">
    <tspan x="120">Programming &amp;</tspan>
    <tspan x="120" dy="25">Development</tspan>
  </text>
  
  <text x="75" y="225" font-size="14" fill="#333" text-anchor="start">
    <tspan x="75">Expertise in various</tspan>
    <tspan x="75" dy="18">programming languages and</tspan>
    <tspan x="75" dy="18">frameworks</tspan>
  </text>
  
  <!-- Flame icon -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#999" stroke-width="1.5"/>
    <path d="M -5 0 Q -8 -10 0 -15 Q 8 -10 5 0 Q 3 8 0 12 Q -3 8 -5 0" fill="#ff6b35" stroke="none"/>
  </g>
  
  <!-- Supply Chain Management -->
  <text x="120" y="410" font-size="20" font-weight="bold" fill="#84cc16" text-anchor="middle">
    <tspan x="120">Supply Chain</tspan>
    <tspan x="120" dy="25">Management</tspan>
  </text>
  
  <text x="75" y="475" font-size="14" fill="#333" text-anchor="start">
    <tspan x="75">Experience in SCM systems,</tspan>
    <tspan x="75" dy="18">ERP, and CRM integration</tspan>
  </text>
  
  <!-- Truck icon -->
  <g transform="translate(250, 400)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#999" stroke-width="1.5"/>
    <rect x="-12" y="-8" width="12" height="10" fill="#999"/>
    <rect x="-8" y="2" width="16" height="6" fill="#999"/>
    <circle cx="-4" cy="10" r="3" fill="#999"/>
    <circle cx="4" cy="10" r="3" fill="#999"/>
    <rect x="2" y="-4" width="8" height="4" fill="#999"/>
  </g>
  
  <!-- RIGHT SIDE CONTENT -->
  
  <!-- Database Management -->
  <text x="780" y="240" font-size="20" font-weight="bold" fill="#22c55e" text-anchor="end">
    <tspan x="780">Database</tspan>
    <tspan x="780" dy="25">Management</tspan>
  </text>
  
  <text x="825" y="305" font-size="14" fill="#333" text-anchor="start">
    <tspan x="825">Proficiency in managing and</tspan>
    <tspan x="825" dy="18">optimizing database systems</tspan>
  </text>
  
  <!-- Database icon -->
  <g transform="translate(720, 270)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#999" stroke-width="1.5"/>
    <ellipse cx="0" cy="-8" rx="8" ry="5" fill="none" stroke="#999" stroke-width="1.5"/>
    <rect x="-8" y="-8" width="16" height="10" fill="none" stroke="#999" stroke-width="1.5"/>
    <ellipse cx="0" cy="2" rx="8" ry="5" fill="none" stroke="#999" stroke-width="1.5"/>
    <text x="0" y="6" font-size="16" text-anchor="middle" fill="#999">?</text>
  </g>
  
  <!-- IT Infrastructure & Support -->
  <text x="780" y="470" font-size="20" font-weight="bold" fill="#fcd34d" text-anchor="end">
    <tspan x="780">IT Infrastructure &amp;</tspan>
    <tspan x="780" dy="25">Support</tspan>
  </text>
  
  <text x="825" y="535" font-size="14" fill="#333" text-anchor="start">
    <tspan x="825">Skills in system</tspan>
    <tspan x="825" dy="18">administration, hardware</tspan>
    <tspan x="825" dy="18">maintenance, and network</tspan>
    <tspan x="825" dy="18">troubleshooting</tspan>
  </text>
  
  <!-- Server icon -->
  <g transform="translate(720, 460)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#999" stroke-width="1.5"/>
    <rect x="-10" y="-12" width="20" height="8" fill="none" stroke="#999" stroke-width="1.5"/>
    <circle cx="-5" cy="-8" r="1.5" fill="#999"/>
    <circle cx="5" cy="-8" r="1.5" fill="#999"/>
    <rect x="-10" y="-2" width="20" height="8" fill="none" stroke="#999" stroke-width="1.5"/>
    <circle cx="-5" cy="2" r="1.5" fill="#999"/>
    <circle cx="5" cy="2" r="1.5" fill="#999"/>
    <rect x="-10" y="8" width="20" height="8" fill="none" stroke="#999" stroke-width="1.5"/>
  </g>
  
  <!-- Footer -->
  <text x="850" y="760" font-size="12" fill="#aaa" text-anchor="end">
    Made with â™¥ Napkin
  </text>
</svg>
